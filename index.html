<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="rating-container">
      <img src="./images/icon-star.svg" alt="Star icon" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="buttons">
        <button class="button-rating">1</button>
        <button class="button-rating">2</button>
        <button class="button-rating">3</button>
        <button class="button-rating">4</button>
        <button class="button-rating">5</button>
      </div>

      <button class="button-submit" id="submit">Submit</button>
    </div>

    <div class="thankyou-container hidden">
      <img src="./images/illustration-thank-you.svg" alt="Thank you" />
      <p class="rate-selected">
        You selected
        <!-- Add rating here -->
        out of 5
      </p>

      <h2>Thank you!</h2>

      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
